name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Create .env file with production config
      working-directory: mobile
      run: |
        cat > .env << EOF
        API_BASE_URL=https://77e3f1d8.r3.cpolar.cn/api/v1
        WS_BASE_URL=wss://68aa0ac9.r3.cpolar.cn/ws
        API_TIMEOUT=15000
        APP_ENV=production
        DEBUG_MODE=false
        EOF
    
    - name: Install dependencies
      working-directory: mobile
      run: npm ci
    
    - name: Make gradlew executable
      working-directory: mobile/android
      run: chmod +x gradlew
    
    - name: Create assets directory
      working-directory: mobile
      run: mkdir -p android/app/src/main/assets
    
    - name: Build Android APK with bundled JS
      working-directory: mobile
      env:
        API_BASE_URL: https://77e3f1d8.r3.cpolar.cn/api/v1
        WS_BASE_URL: wss://68aa0ac9.r3.cpolar.cn/ws
        API_TIMEOUT: 15000
        APP_ENV: production
        DEBUG_MODE: false
      run: |
        npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res
        cd android
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
